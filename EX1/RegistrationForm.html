<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="exercico 01">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Beatriz Lopes">
    <title>Registration Form</title>
</head>
<body>
    <form 
    action="https://www.webucator.com/course-demos/htm101/process-form.cfm" method="post">
    <div>
    <label for="username">Username</label>
    <input type="text" name="usename" id="username" size="15">
    </div>
    <div>
    <label for="pw">Password</label>
    <input type="password" name="pw" id="pw" size="15">
    </div>
    <div>
    <input type="hidden" name="emailMe" id="emailMe" value="yo@you.com">
    </div>
    <div>
    Gender:
    <label for="genderm">Male</label>
    <input type="radio" name="gender" id="genderm" value="m">
    <label for="genderf">Female</label>
    <input type="radio" name="gender" id="genderf" value="f">
    <label for="gendero">Other</label>
    <input type="radio" name="gender" id="gendero" value="o">
    </div>
    <div>
    Click to accept our terms:<input type="checkbox" name="terms" id="terms">
    </div>
    <label for="referral">Where did you hear about us?</label>
    <select name="referral" id="referral">
    <option value="0">--Please choose--</option>
    <option value="wom">Word of Mouth</option>
    <option value="other">Other</option>
    <optgroup label="Search Engine">
    <option value="Google">Google</option>
    <option value="Yahoo">Yahoo!</option>
    <option value="MSN">MSN</option>
    </optgroup>
    </select>
    <div>
    <label for="comments">Comments:</label>
    <br>
    <textarea name="comments" id="comments" rows="5" cols="30"></textarea>
    </div>
    <div>
    <input type="submit" name="submibutton" id="submibutton" value="Register">
    <input type="reset" name="resetbutton" id="resetbutton" value="Reset">
    </div>
    </form>
</body>
</html>
