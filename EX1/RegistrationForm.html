<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="exercico 01">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Beatriz Lopes">
    <title>Registration Form</title>
</head>
<body>
    <form 
    action="https://bit.ly/3jYEMQd" method="post">
    <div>
    <label for="username">Username</label>
    <input type="text" name="usename" id="username" size="15">
    </div>
    <div>
    <label for="pw">Password</label>
    <input type="password" name="pw" id="pw">
    </div>
    <div>
    <input type="hidden" name="emailMe" id="emailMe">
    </div>
    <div>
    <input type="submit" value="Register">
    </div>
    <div>
    <input type="reset">
    </div>
    <div>
    <label for="genderm">Male</label>
    <input type="radio" name="gender" id="genderm" value="m">
    <label for="genderf">Female</label>
    <input type="radio" name="gender" id="genderf" value="f">
    </div>
    <div>
    <input type="checkbox" name="terms" id="terms">
    </div>
    </form>
</body>
</html>
